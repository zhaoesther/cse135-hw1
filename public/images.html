<!DOCTYPE html>
<html lang="en">

<head>
  <title>Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Esther Zhao">
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML,CSS,UCSD,CSE 135, images">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body>
  <header id="nav-bar">
    <nav>
      <a href="/index.html">Home</a> |
      <a href="/form.html">Form</a> |
      <a href="/tables_and_lists.html">Tables and Lists</a> |
      <a href="/externals.html">Externals</a>
    </nav>
  </header>
  <main>
    <h1>Images</h1>
    <div class="images-grid-container">
      <div id="gif-imgs">
        <h2>Gif</h2>
        <h3>Non-animated</h3>
        <img src="./img/gmail.gif" alt="gmail logo" title="gmail logo" width="300">
        <p class="size-info">15.1 KB</p>

        <h3>Animated</h3>
        <img src="./img/animated-gif.gif" alt="city dusk" title="city dusk" width="300">
        <p class="size-info">484 KB</p>
      </div>
      <div id="png-svg-imgs">
        <h2>PNG</h2>

        <h3>Non-animated</h3>
        <img src="./img/coca-cola.png" alt="Coca-Cola Logo" title="Coca-Cola" width="350">
        <p class="size-info">77.6 KB</p>

        <h3>Animated</h3>
        <img src="./img/apng.png" alt="Bouncing ball">
        <p class="size-info">20.5 KB</p>

        <h2>Svg</h2>
        <img src="./img/Amazon_Web_Services_Logo.svg" alt="Amazon Web Services Logo" width="350">
        <p class="size-info">3.39 KB</p>
      </div>
      <div id="other-imgs">
        <h2>JPEG</h2>
        <img src="./img/antarctica.jpg" alt="Antarctica" title="Antarctica" width="500">
        <p class="size-info">13.0 MB</p>
        <img src="./img/jpg-webp.jpg" alt="Tree" title="Tree" width="500">
        <p class="size-info">251.0 KB <br>
          Note that this is larger than the webp equivalent</p>
        <h2>Webp</h2>
        <img src="./img/webp-sample.webp" alt="Tree" width="500">
        <p class="size-info">172 KB</p>
      </div>
    </div>

  </main>
</body>

</html>
